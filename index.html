<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Visitas Virtual - Otávio Scheidegger</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #eef2f5;
            margin: 0;
            padding: 20px; /* Adiciona padding para telas menores */
            box-sizing: border-box; /* Garante que o padding não cause overflow */
        }
        .card {
            background: linear-gradient(135deg, #ffffff 0%, #f0f8ff 100%);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            padding: 30px;
            width: 100%; /* Ajusta para ser responsivo */
            max-width: 380px; /* Largura máxima para desktops */
            text-align: center;
            color: #333;
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #0056b3;
            margin-bottom: 8px;
            font-size: 1.8em;
            word-wrap: break-word; /* Previne overflow em nomes longos */
        }
        h2 {
            color: #666;
            font-size: 1.1em;
            margin-top: 0;
            margin-bottom: 25px;
            font-weight: normal;
            word-wrap: break-word; /* Previne overflow em títulos longos */
        }
        p {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 12px 0;
            font-size: 1.0em;
            word-wrap: break-word; /* Previne overflow em detalhes */
        }
        p strong {
            margin-right: 8px;
            color: #555;
        }
        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
            word-wrap: break-word; /* Previne overflow em links */
        }
        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .icon {
            margin-right: 8px;
            font-size: 1.2em;
            color: #007bff;
            flex-shrink: 0; /* Previne que o ícone encolha */
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Otávio Scheidegger</h1>
        <h2>Engenheiro de Telecomunicações</h2>
        <p><span class="icon">&#127978;</span> <strong>Trabalha no:</strong> BNDES</p>
        <p><span class="icon">&#128222;</span> <strong>Tel:</strong> <a href="tel:+5521992283450">+55 21 99228-3450</a></p>
        <p><span class="icon">&#128231;</span> <strong>E-mail:</strong> <a href="mailto:otavio.roma@bndes.gov.br">otavio.roma@bndes.gov.br</a></p>
        </div>
</body>
</html>
